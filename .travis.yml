language: node_js
node_js:
- iojs
before_script: npm i -g gulp
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/2dd93b7ce7af72ac110d
    on_success: change
    on_failure: always
    on_start: never
before_deploy: gulp browserify
deploy:
- provider: releases
  api_key:
    secure: 
